{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
    <h2 class="page-title">Registro de Usuario</h2>
    <hr class="divider">
    <form class="register-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'feed:login' %}">Inicia sesión</a></p>
    </div>
</body>
</html>
