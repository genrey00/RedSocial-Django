{%load static%}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}
<div class="container">
<h1 class="page-title">Iniciar sesión</h1>
<hr class="divider">
<form class="login-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
    <p class="login-form__register-link">¿No tienes una cuenta? <a href="{% url 'feed:register' %}">Regístrate aquí</a></p>
</form>
</div>
{% endblock %}
